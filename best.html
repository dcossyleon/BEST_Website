<!DOCTYPE html>
<html>
  <head>
  	<link href="normalize.css" rel="stylesheet"/> 	<!--This links to the "reset"-->
  	<style type="text/css">

  	html *
	{
	   font-size: 1em;
	   color: #000;
	   font-family:	Helvetica;
	}

  	.branding-bar{
	    width: 100%; height: 100px;
	    border-style: solid;
	    border-color: #002878;
	    background-color: #002878;
	}

	.main-header {
		color: #000789;
	}

	.main-image {
		width: 100%;
		display: block; /*This gets rid of the weird little space from inline-block*/
		padding-bottom: 40px;
	}

	.new-box{
		display: block;
		width:100%
		height: 10%px;
		background-color: white;
	}

	.outer-block {
		height: 350px;
		background-color: #002878;
	}

	.grid-thirds {
		padding-left: 1%;
		padding-right: 1%;
		margin: 0 auto;
	}

	.squares {
		height: 246px;
		width: 31%;
		background-color: #011f5f;
		margin-left: 2%;
		margin-top: 7%;
		float: left;
	}
		.square-title {
			color: #ededea;
			font-family: Arial, sans-serif;
			font-size: 1.8em;
			margin: 0 auto;
			text-transform: uppercase;
			text-align: center;
		}

  	</style>

    <meta charset="UTF-8">

    <title>Atlanta BEST Resources</title>

  </head>
  
  <body>
	<div class="branding-bar">Emory Atlanta Best Resources</div>
	<div class="new-box"> new-box </div>
	<img class="main-image" src="hero1.jpg">
	<div class="new-box"> new-box </div>
	<div class="outer-block">
		<div class="grid-thirds">
			<div class="squares">
				<div class="square-title">General Resources</div>
			</div>
			<div class="squares">
				<div class="square-title">Individual Development</div>
			</div>
			<div class="squares">
				<div class="square-title">Career Tracks</div>
			</div>
				
		</div>
	</div>
		


  	
  </body>
</html>
